<ion-view view-title="Groups">
    <ion-content class="padding">
        <div class="list">

            <a ng-repeat="item in items"
               href=""
               ng-click="openGroup(item.id)"
               class="item">
               <h2>{{item.title}}</h2>
               <p>{{item.last_upload}}</p>
            </a>
        <button ng-click="modal.show()"
                class="button button-full button-balanced icon-left ion-person-add">
            Add Group
        </button>

        </div>
    </ion-content>
</ion-view>
