<ion-view view-title="Friend Photos">
    <ion-content class="padding" overflow-scroll="true">
        <ion-list ng-if="items.length">
            <div class="list card" ng-repeat="item in items">

                <div class="item">
                    <h2>{{ item.uploader }}</h2>

                    <p>{{ item.uploadedAt }}</p>
                </div>

                <div class="item item-image">
                    <img src="{{ item.imageUrl }}">
                </div>
            </div>
        </ion-list>
        <ion-infinite-scroll ng-if="nextUrl"
                             icon="ion-loading-c"
                             on-infinite="loadNext()"
                             immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
