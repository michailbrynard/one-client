<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My Photos" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Groups" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" href="#/tab/group">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>

</ion-tabs>
