<ion-view view-title="Ask a Question">
    <ion-content class="padding">
        <label class="item item-input">
            <input type="text" ng-model="question.question" placeholder="Could you give me some advice?">
        </label>
        <a button ng-click="createQuestion(question)" class="button button-block button-positive">
            Next
        </a>
    </ion-content>
</ion-view>
