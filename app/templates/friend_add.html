<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Invite Friend</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input ng-model="email" type="email" placeholder="Friend Email">
            </label>
            <button class="button button-full button-positive" ng-click="addFriend(email)">Invite</button>
        </div>
    </ion-content>
</ion-modal-view>
